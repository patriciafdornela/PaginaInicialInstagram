<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
				<div class="profile-photo">
					<img src="./img/me.png" alt="Foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como patriciafdornelas</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é patriciafdornelas?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download">
						<img class="apple" src="./img/apple-button.png">
					</a>
					<a href="#" class="app-download">
						<img class="android" src="./img/googleplay-button.png">
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
